<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description"
	content="Bootstrap 4 Responsive Login Form Example">
<meta name="author" content="Satish Pandey">
<link rel="icon" href="./images/favicon.ico">
<title>Bootstrap 4 Responsive Login Form Example</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<!-- Custom styles for this template -->
<link href="./css/login-form.css" rel="stylesheet">

</head>
<body>

	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-sm-12 col-md-4">
				<div class="row align-items-end">
					<div class="col-auto pr-1 pl-1">
						<img src="./images/company-logo.png" alt="" width="100">
					</div>
					<div class="col-auto logo">
						<span class="logo-text">Product-heading</span>
					</div>
				</div>
			</div>

		</div>
		<div class="row justify-content-md-center">
			<div class="col-sm-12 col-md-4 input-form">
				<form>
					<div class="row">
						<div class="col-auto">
							<label>Sign in</label>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<label for="inputEmail" class="">Email</label> <input
								class="form-control" type="email" id="inputEmail"
								class="form-control" placeholder="Email address" required
								autofocus>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<label for="inputPassword" class="">Password</label> <input
								class="form-control" type="password" id="inputPassword"
								class="form-control" placeholder="Password" required>
						</div>
					</div>
					<div class="row btn-list">
						<div class="col-12">
							<button class="btn btn-primary btn-submit" type="submit">Login</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row justify-content-md-center forgot-password">
			<div class="col-sm-12 col-md-4">Forgot your password?</div>
		</div>
		<div class="row justify-content-md-center ">
			<div class="col-sm-12 col-md-4 login-error">Display error
				message here. Only display this section if there is a error.</div>
		</div>
	</div>

</body>
</html>
